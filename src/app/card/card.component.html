<div class="flex flex-wrap justify-evenly">
  <div
    *ngFor="let coin of coins"
    class="flex flex-col py-[12px] px-[22px] m-[0.4rem] w-[170px] height-[170px] border border-gray-300 border-solid shadow-sm shadow-black/30 hover:shadow-xl transition duration-200 ease-in-out text-center rounded-xl"
  >
    <div class="flex flex-col">
      <img
        class="md:w-[50px] md:m-auto md:py-[0.2rem]"
        src="{{ coin.image }}"
        alt="/"
      />
    </div>

    <div>
      <h5>{{ coin.name }}</h5>
      <p>
        ${{
          coin.current_price >= 1
            ? coin.current_price.toLocaleString()
            : coin.current_price
        }}
      </p>
    </div>
    <span
      [ngStyle]="{
        color: coin.price_change_percentage_24h > 0 ? '#118c4f' : 'red'
      }"
    >
      <mat-icon>{{
        coin.price_change_percentage_24h > 0 ? "trending_up" : "trending_down"
      }}</mat-icon>
      {{ (coin.price_change_percentage_24h * 100).toFixed(2) }}%
    </span>
  </div>
</div>
